{% extends "layout.html" %}

{% block title %}{{ server.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ server.name }}</h2>
    {{ server.notes }}

    <section>
        {% for router in server.router_set.all %}
        <h3>
            <a href="%{ url 'servers:router' server_pk=router.server.pk router_pk=router.pk %}">{{ router.name }}</a>
        </h3>
            {{ router.notes }}
        {% endfor %}
    </section>
</article>
{% endblock %}
